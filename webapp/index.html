<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AR Mark 1</title>
	<!-- init Aframe lib-->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  	<!-- init AR.js -->
  	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<!-- init Aframe shader-->
	<script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
	<!-- init html2canvas-->
	<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<!-- init sapui5 bootstrap-->
	<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3_dark"
			data-sap-ui-resourceroots='{
				"sap.ui.demo.basicTemplate": "./"
			}'
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
	</script>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body class="sapUiBody" style="margin: 0; overflow: hidden;">
	<!-- init the div that you are going to show-->
	<div id="test">
		<h2>Hello there!</h2>
	</div>

	<!--create aframe scene and marker for AR-->	
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled="false;' vr-mode-ui='enabled: false'>
		<a-marker preset="hiro">
			<a-plane width="1" height="1" rotation="-90 0 0" material="shader:html; target: #test"></a-plane>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
